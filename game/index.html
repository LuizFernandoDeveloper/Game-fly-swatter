
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Include Bootstrap online | CSS only-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
         
        <!--Include css offline-->
        <link rel="stylesheet" href="./css/styles.css">

        
        <title>Fly Swatter</title>
         
        <script>
            function StartGame(){

                var level = document.getElementById('level').value;

                if(level === ''){
                  
                    alert('Erro: Selecione um nível para iniciar o jogo');
                    return false;
                }
                else{

                    window.location.href = "app.html?" + level;
                }

            }
        </script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="./assets/imges/game.png" alt="" srcset="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select name="level Game" class="form-control" id="level">
                                <option value="">--Selecione o nível--</option>
                                <option value="normal">Normal</option>
                                <option value="difficult">Difícil</option>
                                <option value="chucknorris">Chuck Norris</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick="StartGame()">Start Game</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
